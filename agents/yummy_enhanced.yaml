      warning: "#F59E0B"        # Amber for alerts
      danger: "#EF4444"         # Red for critical issues
    avatar:
      style: modern_retail
      background: linear-gradient(135deg, #FF6B35 0%, #FFC72C 100%)
      icon_color: white
      border_radius: "50%"
      size: { small: "32px", medium: "48px", large: "64px" }

  # Core Capabilities & Specializations
  specialization:
