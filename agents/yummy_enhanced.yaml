  name: Yummy
  version: 2.1.0
  type: specialized_intelligence
  category: fmcg_retail_analytics
  
  # Visual Identity & Branding
  visual:
    primary_icon: üè™
    secondary_icons:
      inventory: üì¶
      promotions: üí∏
      competitors: ‚öîÔ∏è
      insights: üß†
