        - "demographics_chart"
        - "category_summary"
        - "recent_activity"
    
    - id: "trends"
      label: "Trends"
      icon: "ðŸ“ˆ"
      path: "/trends"
      description: "Time Series Analysis"
      widgets:
        - "time_series_charts"
        - "growth_analytics"
        - "seasonal_patterns"
        - "comparative_trends"
    
    - id: "products"
      label: "Products"
      icon: "ðŸ“¦"
      path: "/products"
      description: "Product Performance & SKU Analysis"
      widgets:
        - "product_grid"
        - "category_breakdown"
        - "brand_performance"
        - "inventory_metrics"
    
    - id: "retail_bot"
      label: "RetailBot"
      icon: "ðŸ¤–"
      path: "/ai-assist"
      description: "AI-Powered Business Insights"
      widgets:
        - "chat_interface"
        - "insights_panel"
        - "recommendations"
        - "query_history"
    
    - id: "vibe_testbot"
      label: "Vibe TestBot"
      icon: "âœ¨"
      path: "/vibe"
      description: "Quality Assurance Dashboard"
      access_level: "admin"
      widgets:
        - "qa_dashboard"
        - "test_results"
        - "performance_metrics"
